    <style>
        :root {
            --bg-start: #111827; /* Grigio scuro/blu */
            --bg-end: #1e293b;   /* Blu ardesia */
            --card-bg: rgba(30, 41, 59, 0.6); /* Sfondo card traslucido */
            --primary-start: #4f46e5; /* Indaco */
            --primary-end: #7c3aed; /* Viola */
            --primary-hover-start: #6366f1;
            --primary-hover-end: #8b5cf6;
            --text-primary: #f8fafc; /* Bianco sporco */
            --text-secondary: #cbd5e1; /* Grigio chiaro */
            --border-color: rgba(148, 163, 184, 0.2);
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --warning-color: #f59e0b;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-primary);
            overflow: hidden; /* Nasconde lo scroll per via del canvas a schermo intero */
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Stile per l'effetto vetro (Glassmorphism) */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }
        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            color: white;
            box-shadow: 0 6px 20px -5px rgba(79, 70, 229, 0.5);
            transform: translateY(-3px) scale(1.02);
        }
        .nav-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .section-container {
            display: none;
            animation: fadeIn 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards;
        }
        .section-container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .custom-input {
            background-color: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-primary);
        }
        .custom-input::placeholder { color: var(--text-secondary); opacity: 0.6; }
        .custom-input:focus {
            outline: none;
            border-color: var(--primary-start);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }

        .feedback-correct { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.5); }
        .feedback-incorrect { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.5); }
        .feedback-warning { background-color: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.5); }
        
        .difficulty-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        .difficulty-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end)) !important;
            color: white !important;
            box-shadow: 0 4px 12px -3px rgba(79, 70, 229, 0.6);
            transform: scale(1.05);
        }

        .math-problem {
            font-size: 2rem;
        }

        /* Stili per le SVG di geometria */
        .geometry-svg {
            width: 150px;
            height: auto;
            stroke: #c4b5fd;
            fill: #7c3aed;
            stroke-width: 2px;
            margin-bottom: 1rem;
        }

        /* Stili per le icone di navigazione */
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
            transition: all 0.3s ease;
            color: #d1d5db; /* Grigio base */
        }
        .nav-button:hover .nav-icon, .nav-button.active .nav-icon {
            color: white;
        }

    document.addEventListener('DOMContentLoaded', () => {
        
        // --- INIZIO SCRIPT SFONDO DINAMICO ---
        const canvas = document.getElementById('background-canvas');
        if (canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const shapes = [];
            const shapeCount = 50;
            const geometries = [
                new THREE.IcosahedronGeometry(0.5, 0),
                new THREE.TorusGeometry(0.3, 0.15, 16, 100),
                new THREE.OctahedronGeometry(0.4, 0),
            ];

            const material = new THREE.MeshStandardMaterial({
                color: 0x8b5cf6, // Viola
                metalness: 0.6,
                roughness: 0.2,
            });

            for (let i = 0; i < shapeCount; i++) {
                const geometry = geometries[i % geometries.length];
                const shape = new THREE.Mesh(geometry, material);
                shape.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                shape.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                shape.scale.setScalar(Math.random() * 0.5 + 0.5);
                shapes.push(shape);
                scene.add(shape);
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x4f46e5, 1.5, 100); // Indaco
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            camera.position.z = 8;
            
            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            const clock = new THREE.Clock();
            function animate() {
                const elapsedTime = clock.getElapsedTime();
                shapes.forEach((shape, i) => {
                    shape.rotation.x += 0.001 * (i % 5 + 1);
                    shape.rotation.y += 0.002 * (i % 3 + 1);
                });

                pointLight.position.x = mouse.x * 10;
                pointLight.position.y = mouse.y * 10;

                camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
                camera.position.y += (-mouse.y * 2 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            window.onload = animate;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });
        }

        // Funzione per tradurre tutti gli elementi
        function translatePage() {
            const lang = state.language;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
        }

        // Funzione per mostrare una sezione
        function showSection(sectionId) {
            document.querySelectorAll('.section-container').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            elements.navButtons.forEach(btn => {
                const navId = btn.id.split('-')[1];
                if (sectionId.includes(navId)) {
                    btn.classList.add('active');
                    if (navId !== 'home') {
                         elements.pageHeader.classList.remove('hidden');
                         const titleKey = `${navId}_title`;
                         const subtitleKey = `${navId}_subtitle`;
                         elements.pageTitle.textContent = translations[state.language][titleKey] || '';
                         elements.pageSubtitle.textContent = translations[state.language][subtitleKey] || '';
                         generateExercise(navId);
                    } else {
                        elements.pageHeader.classList.add('hidden');
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Funzione per generare un numero casuale intero
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Funzione per generare un numero casuale con decimali
        function getRandomFloat(min, max, decimals = 2) {
            const str = (Math.random() * (max - min) + min).toFixed(decimals);
            return parseFloat(str);
        }

        // Funzione per generare un'operazione aritmetica
        function generateArithmetic() {
            const operators = ['+', '-', '×', '÷'];
            let num1, num2, answer, operator;

            if (state.difficulty === 'facile') {
                num1 = getRandomInt(1, 10);
                num2 = getRandomInt(1, 10);
                operator = operators[getRandomInt(0, 1)]; // Solo + e -
            } else if (state.difficulty === 'medio') {
                num1 = getRandomInt(1, 20);
                num2 = getRandomInt(1, 20);
                operator = operators[getRandomInt(0, 3)]; // Tutte le operazioni
            } else {
                num1 = getRandomInt(10, 100);
                num2 = getRandomInt(1, 20);
                operator = operators[getRandomInt(0, 3)];
                if (operator === '÷') {
                    num1 = num2 * getRandomInt(1, 10); // Assicura che la divisione sia esatta
                }
            }
            
            let problemString;
            switch(operator) {
                case '+': answer = num1 + num2; problemString = `${num1} + ${num2}`; break;
                case '-': answer = num1 - num2; problemString = `${num1} - ${num2}`; break;
                case '×': answer = num1 * num2; problemString = `${num1} \\times ${num2}`; break;
                case '÷': answer = num1 / num2; problemString = `${num1} \\div ${num2}`; break;
            }

            return {
                problem: problemString,
                answer: answer.toString(),
                type: 'single',
                hint: translations[state.language].arithmetic_hint(operator === '×' ? 'moltiplicazione' : operator === '÷' ? 'divisione' : operator === '+' ? 'addizione' : 'sottrazione')
            };
        }

        // Funzione per generare un'espressione
        function generateExpression() {
            let problem, answer;
            if (state.difficulty === 'facile') {
                problem = `${getRandomInt(1, 10)} + ${getRandomInt(1, 10)} \\times ${getRandomInt(1, 5)}`;
                answer = eval(problem.replace(/\\times/g, '*'));
            } else if (state.difficulty === 'medio') {
                problem = `${getRandomInt(1, 15)} \\times (${getRandomInt(1, 10)} + ${getRandomInt(1, 10)}) - ${getRandomInt(1, 5)}`;
                answer = eval(problem.replace(/\\times/g, '*').replace(/\(/g, '(').replace(/\)/g, ')'));
            } else {
                problem = `${getRandomInt(10, 20)} \\div (${getRandomInt(1, 5)} + ${getRandomInt(1, 5)}) \\times ${getRandomInt(1, 10)} - ${getRandomInt(1, 10)}`;
                answer = eval(problem.replace(/\\div/g, '/').replace(/\\times/g, '*').replace(/\(/g, '(').replace(/\)/g, ')'));
            }
            return {
                problem: problem,
                answer: answer.toString(),
                type: 'single',
                hint: translations[state.language].expressions_hint
            };
        }

        // Funzione per generare una proporzione
        function generateProportion() {
            let a, b, c, x, problem;
            if (state.difficulty === 'facile') {
                b = getRandomInt(2, 10);
                c = getRandomInt(2, 10);
                a = b * c / getRandomInt(2, 5);
                if (a !== Math.floor(a)) {
                    a = Math.floor(a);
                    b = getRandomInt(2, 10);
                    c = a / getRandomInt(2, 5);
                    if (c !== Math.floor(c)) {
                        c = Math.floor(c);
                        a = getRandomInt(2,10);
                        b = a*getRandomInt(2,5);
                        c = getRandomInt(2,5);
                    }
                }
            } else if (state.difficulty === 'medio') {
                b = getRandomInt(5, 15);
                c = getRandomInt(5, 15);
                a = b * c / getRandomInt(2, 10);
                if (a !== Math.floor(a)) {
                    a = Math.floor(a);
                    b = getRandomInt(5, 15);
                    c = a / getRandomInt(2, 10);
                    if (c !== Math.floor(c)) {
                        c = Math.floor(c);
                        a = getRandomInt(5,15);
                        b = a*getRandomInt(2,10);
                        c = getRandomInt(5,15);
                    }
                }
            } else {
                 b = getRandomInt(10, 25);
                 c = getRandomInt(10, 25);
                 a = b * c / getRandomInt(5, 15);
                 if (a !== Math.floor(a)) {
                     a = Math.floor(a);
                     b = getRandomInt(10, 25);
                     c = a / getRandomInt(5, 15);
                     if (c !== Math.floor(c)) {
                         c = Math.floor(c);
                         a = getRandomInt(10,25);
                         b = a*getRandomInt(5,15);
                         c = getRandomInt(10,25);
                     }
                 }
            }

            x = (b * c) / a;
            problem = `${a} : ${b} = ${c} : x`;
            
            return {
                problem: problem,
                answer: x.toString(),
                type: 'single',
                hint: translations[state.language].proportions_hint
            };
        }

        // Funzione per generare un problema di geometria
        function generateGeometry() {
            let figure, problemText, answer, hint, type, figureSVG;
            const figureType = Math.random() > 0.5 ? 'rettangolo' : 'triangolo';
            const problemType = Math.random() > 0.5 ? 'area' : 'perimeter';

            const svgBaseClasses = "geometry-svg fill-indigo-500 stroke-indigo-300";

            if (figureType === 'rettangolo') {
                const b = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                const h = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                if (problemType === 'area') {
                    answer = (b * h).toFixed(2);
                    problemText = translations[state.language].geometry_rectangle_area(b, h);
                    hint = translations[state.language].geometry_hint_area(translations[state.language].figure_rectangle);
                } else {
                    answer = (2 * (b + h)).toFixed(2);
                    problemText = translations[state.language].geometry_rectangle_perimeter(b, h);
                    hint = translations[state.language].geometry_hint_perimeter(translations[state.language].figure_rectangle);
                }
                type = 'single';
                figureSVG = `<svg class="${svgBaseClasses}" viewBox="0 0 100 60"><rect x="10" y="10" width="80" height="40" rx="5" ry="5" /></svg>`;
            } else { // triangolo
                const b = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                const h = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                if (problemType === 'area') {
                    answer = ((b * h) / 2).toFixed(2);
                    problemText = translations[state.language].geometry_triangle_area(b, h);
                    hint = translations[state.language].geometry_hint_area(translations[state.language].figure_triangle);
                    figureSVG = `<svg class="${svgBaseClasses}" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" /></svg>`;
                } else {
                    const s1 = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                    const s2 = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                    const s3 = state.difficulty === 'facile' ? getRandomInt(2, 10) : getRandomFloat(5, 20);
                    answer = (s1 + s2 + s3).toFixed(2);
                    problemText = translations[state.language].geometry_triangle_perimeter(s1, s2, s3);
                    hint = translations[state.language].geometry_hint_perimeter(translations[state.language].figure_triangle);
                    figureSVG = `<svg class="${svgBaseClasses}" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" /></svg>`;
                }
                type = 'single';
            }
            
            const problemHTML = `<div class="flex flex-col items-center justify-center p-4">
                                     ${figureSVG}
                                     <p class="text-xl font-normal text-slate-200 mt-2">${problemText}</p>
                                 </div>`;
            
            return { problem: problemHTML, answer, type, hint };
        }

        // Funzione per generare un sistema di equazioni
        function generateSystems() {
            let x, y, a1, b1, c1, a2, b2, c2;
            if (state.difficulty === 'facile') {
                x = getRandomInt(1, 5);
                y = getRandomInt(1, 5);
                a1 = getRandomInt(1, 3);
                b1 = getRandomInt(1, 3);
                a2 = getRandomInt(1, 3);
                b2 = getRandomInt(1, 3);
            } else if (state.difficulty === 'medio') {
                x = getRandomInt(-5, 5);
                y = getRandomInt(-5, 5);
                a1 = getRandomInt(-5, 5);
                b1 = getRandomInt(-5, 5);
                a2 = getRandomInt(-5, 5);
                b2 = getRandomInt(-5, 5);
            } else { // difficile
                x = getRandomFloat(-5, 5);
                y = getRandomFloat(-5, 5);
                a1 = getRandomInt(-10, 10);
                b1 = getRandomInt(-10, 10);
                a2 = getRandomInt(-10, 10);
                b2 = getRandomInt(-10, 10);
            }

            c1 = a1 * x + b1 * y;
            c2 = a2 * x + b2 * y;
            
            // Per il rendering LaTeX
            const problem = `$$\\begin{cases} ${a1}x + ${b1}y = ${c1} \\\\ ${a2}x + ${b2}y = ${c2} \\end{cases}$$`;
            
            return {
                problem,
                answer: { x: x.toFixed(2), y: y.toFixed(2) },
                type: 'multi',
                hint: translations[state.language].systems_hint
            };
        }

        const generators = {
            esercizi: generateArithmetic,
            espressioni: generateExpression,
            proporzioni: generateProportion,
            geometria: generateGeometry,
            sistemi: generateSystems
        };

        // Funzione principale per generare l'esercizio
        function generateExercise(sectionId) {
            const exerciseContainer = document.getElementById(`section-${sectionId}`);
            if (!exerciseContainer) return;

            const newExerciseCard = elements.exerciseTemplate.cloneNode(true);
            newExerciseCard.classList.remove('hidden');
            newExerciseCard.id = '';

            const problemData = generators[sectionId]();
            state.currentExercise = problemData;

            const problemElement = newExerciseCard.querySelector('.exercise-problem');
            const inputsContainer = newExerciseCard.querySelector('.exercise-inputs');
            const resultBox = newExerciseCard.querySelector('.result-box');
            const hintBox = newExerciseCard.querySelector('.hint-box');

            // Set the problem content (HTML or text for MathJax)
            if (sectionId === 'geometria') {
                 problemElement.innerHTML = problemData.problem;
            } else {
                 problemElement.innerHTML = problemData.problem;
                 if (window.MathJax) {
                      window.MathJax.typesetPromise([problemElement]);
                 }
            }


            // Clear previous inputs
            inputsContainer.innerHTML = '';

            // Create inputs based on exercise type
            if (problemData.type === 'single') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'custom-input w-full px-4 py-3 rounded-xl text-center font-medium';
                input.placeholder = translations[state.language][`${sectionId}_answer_placeholder`];
                inputsContainer.appendChild(input);
            } else if (problemData.type === 'multi') {
                const inputX = document.createElement('input');
                inputX.type = 'text';
                inputX.className = 'custom-input w-full px-4 py-3 rounded-xl text-center font-medium';
                inputX.placeholder = translations[state.language][`systems_answer_x_placeholder`];
                inputX.id = 'input-x';
                inputsContainer.appendChild(inputX);

                const inputY = document.createElement('input');
                inputY.type = 'text';
                inputY.className = 'custom-input w-full px-4 py-3 rounded-xl text-center font-medium';
                inputY.placeholder = translations[state.language][`systems_answer_y_placeholder`];
                inputY.id = 'input-y';
                inputsContainer.appendChild(inputY);
            }
            
            // Set the label
            const labelElement = newExerciseCard.querySelector('.exercise-label');
            labelElement.textContent = translations[state.language][`${sectionId}_exercise_label`];

            // Clear container and append new card
            exerciseContainer.innerHTML = '';
            exerciseContainer.appendChild(newExerciseCard);
            
            // Attach event listeners to the new buttons
            const newButton = newExerciseCard.querySelector('.new-button');
            const checkButton = newExerciseCard.querySelector('.check-button');
            const hintButton = newExerciseCard.querySelector('.hint-button');

            newButton.addEventListener('click', () => generateExercise(sectionId));
            checkButton.addEventListener('click', () => checkAnswer(sectionId, inputsContainer, resultBox));
            hintButton.addEventListener('click', () => showHint(hintBox));
        }

        function showHint(hintBox) {
            hintBox.textContent = state.currentExercise.hint;
            hintBox.classList.remove('hidden');
        }

        // Funzione per verificare la risposta
        function checkAnswer(sectionId, inputsContainer, resultBox) {
            const userAnswers = [];
            if (state.currentExercise.type === 'single') {
                const input = inputsContainer.querySelector('input');
                if (!input.value) {
                    displayFeedback(resultBox, 'warning', translations[state.language].feedback_warning_empty);
                    return;
                }
                userAnswers.push(input.value);
            } else {
                const inputX = inputsContainer.querySelector('#input-x');
                const inputY = inputsContainer.querySelector('#input-y');
                if (!inputX.value || !inputY.value) {
                    displayFeedback(resultBox, 'warning', translations[state.language].feedback_warning_empty);
                    return;
                }
                userAnswers.push(inputX.value, inputY.value);
            }
            
            let isCorrect = false;
            if (state.currentExercise.type === 'single') {
                isCorrect = parseFloat(userAnswers[0]) === parseFloat(state.currentExercise.answer);
            } else {
                isCorrect = (parseFloat(userAnswers[0]) === parseFloat(state.currentExercise.answer.x)) && (parseFloat(userAnswers[1]) === parseFloat(state.currentExercise.answer.y));
            }
            
            const feedbackMessage = isCorrect ? translations[state.language].feedback_correct : translations[state.language].feedback_incorrect;
            const feedbackClass = isCorrect ? 'correct' : 'incorrect';
            displayFeedback(resultBox, feedbackClass, feedbackMessage);
        }

        function displayFeedback(resultBox, type, message) {
            resultBox.textContent = message;
            resultBox.className = `result-box mt-5 p-4 rounded-lg text-center font-bold text-base transition-all duration-300 transform scale-100 opacity-100 feedback-${type}`;
        }
        
        // Listener per la navigazione principale
        elements.navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const section = e.currentTarget.id.replace('nav-', 'section-');
                showSection(section);
            });
        });

        // Listener per i pulsanti di difficoltà
        elements.difficultyButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                elements.difficultyButtons.forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');
                state.difficulty = e.currentTarget.dataset.difficulty;
                if (document.querySelector('.section-container.active').id !== 'section-home') {
                    const activeSection = document.querySelector('.section-container.active').id.replace('section-', '');
                    generateExercise(activeSection);
                }
            });
        });

        // Listener per il selettore della lingua
        elements.languageSelector.addEventListener('change', (e) => {
            state.language = e.target.value;
            translatePage();
            lucide.createIcons();
            // Rigenera l'esercizio per applicare i testi tradotti
            if (document.querySelector('.section-container.active').id !== 'section-home') {
                const activeSection = document.querySelector('.section-container.active').id.replace('section-', '');
                generateExercise(activeSection);
            }
        });
        
        // Inizializza la pagina
        translatePage();
        showSection('section-home');
    });
    </script>
</body>
</html>
