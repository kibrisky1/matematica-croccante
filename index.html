<!DOCTYPE html>
<html lang="it">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Tutor Matematico - Esercizi</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --primary-color: #4f46e5;
            --primary-hover-color: #4338ca;
            --text-color: #334155;
            --text-light-color: #64748b;
            --border-color: #e2e8f0;
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #background-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.05;
        }

        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        .nav-button.active {
            background-color: var(--primary-color); color: white;
            box-shadow: 0 4px 14px -3px rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }
        .nav-button:not(.active):hover {
            background-color: #eef2ff; color: var(--primary-color);
        }

        .section-container {
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .section-container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-input {
            border: 2px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .custom-input:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .feedback-correct { background-color: #d1fae5; color: #065f46; }
        .feedback-incorrect { background-color: #fee2e2; color: #991b1b; }
        .feedback-warning { background-color: #fef9e7; color: #b45309; }

        .difficulty-button.active {
            background-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 8px -2px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>

    <!-- Contenuto Principale -->

        <div id="page-header" class="hidden mb-8">

        </div>

        <!-- Sezione Home -->
        <div id="section-home" class="section-container active h-full flex flex-col justify-center items-center text-center">
            <div class="max-w-2xl">

                <h2 class="text-4xl font-bold text-slate-800 mb-4" data-i18n="home_welcome">Benvenuto!</h2>
                <p class="text-lg text-slate-600 mb-8" data-i18n="home_intro">
                    Migliora le tue competenze matematiche in modo interattivo. Scegli un argomento dalla navigazione e imposta la difficoltà per iniziare.
                </p>
                <div class="bg-slate-100 p-6 rounded-xl">
                    <p class="text-md font-semibold text-slate-700 mb-3" data-i18n="home_difficulty_label">Seleziona il tuo livello:</p>
                    <div id="difficulty-selector" class="flex justify-center gap-2 p-1 bg-slate-200 rounded-full">

                    </div>
                </div>
            </div>
        </div>

        <!-- Template per Sezioni di Esercizi (sarà clonato) -->
        <div id="exercise-template" class="hidden">
             <div class="bg-slate-50 rounded-xl p-6 shadow-inner max-w-2xl mx-auto">
                <div class="text-center mb-5">
                    <p class="exercise-label text-lg font-medium text-slate-600 mb-2"></p>
                    <div class="exercise-problem text-4xl font-bold text-indigo-500 p-4 bg-white rounded-lg shadow-sm"></div>
                </div>

                <div class="exercise-inputs flex flex-col sm:flex-row items-center gap-4 mb-4">

                </div>

                <div class="hint-box mt-4 p-4 rounded-lg bg-amber-50 border border-amber-200 text-amber-800 hidden"></div>
             </div>
        </div>

        <div id="section-geometria" class="section-container"></div>
        <div id="section-sistemi" class="section-container"></div>

    </main>

                expressions_title: 'التعبيرات', expressions_subtitle: 'حل العمليات الحسابية المتعددة.',
                proportions_title: 'النسب', proportions_subtitle: 'أوجد الحد المجهول.',
                geometry_title: 'الهندسة', geometry_subtitle: 'احسب مساحات ومحيطات الأشكال المستوية.',
                systems_title: 'أنظمة المعادلات', systems_subtitle: 'أوجد الحلول التي تحقق عدة معادلات.',
                arithmetic_exercise_label: 'احسب النتيجة:', arithmetic_answer_placeholder: 'إجابتك',
                expressions_exercise_label: 'حل التعبير:', expressions_answer_placeholder: 'إجابتك',
                proportions_exercise_label: 'أوجد قيمة س:', proportions_answer_placeholder: 'قيمة س',
                geometry_answer_placeholder: 'إجابتك',
                systems_exercise_label: 'حل النظام:', systems_answer_x_placeholder: 'قيمة س', systems_answer_y_placeholder: 'قيمة ص',
                button_check: 'تحقق', button_new: 'تمرين جديد', button_hint: 'تلميح', footer_credits: 'أنشأه ديفيد ميرون.',
                feedback_correct: 'صحيح! عمل رائع! 🎉', feedback_incorrect: 'خطأ. حاول مرة أخرى! 🧐', feedback_warning_empty: 'الرجاء إدخال إجابة.',
                arithmetic_hint: (op) => `لحل هذا التمرين، تحتاج إلى إجراء عملية ${op}.`,
                expressions_hint: 'تذكر ترتيب العمليات: الأقواس أولاً، ثم الضرب والقسمة، وأخيراً الجمع والطرح.',
                proportions_hint: 'استخدم الخاصية الأساسية: حاصل ضرب الطرفين يساوي حاصل ضرب الوسطين.',
                geometry_hint_area: (f) => `صيغة مساحة ${f} هي القاعدة × الارتفاع. بالنسبة للمثلث، اقسم على 2.`,
                geometry_hint_perimeter: (f) => `محيط ${f} هو مجموع كل أضلاعه.`,
                systems_hint: 'يمكنك استخدام طريقة التعويض: اعزل متغيرًا في معادلة واحدة وعوضه في الأخرى.',
                figure_rectangle: 'مستطيل', figure_triangle: 'مثلث',
                geometry_rectangle_area: (b, h) => `احسب مساحة مستطيل قاعدته ${b} وارتفاعه ${h}.`,
                geometry_rectangle_perimeter: (b, h) => `احسب محيط مستطيل قاعدته ${b} وارتفاعه ${h}.`,
                geometry_triangle_area: (b, h) => `احسب مساحة مثلث قاعدته ${b} وارتفاعه ${h}.`,
                geometry_triangle_perimeter: (s1, s2, s3) => `احسب محيط مثلث أضلاعه ${s1}، ${s2}، و ${s3}.`,
            },
        };

        const switchSection = (sectionId) => {
            sections.forEach(id => {
                const sectionEl = document.getElementById(`section-${id}`);
                const navEl = document.getElementById(`nav-${id}`);
                const isActive = id === sectionId;
                sectionEl.classList.toggle('active', isActive);
                navEl?.classList.toggle('active', isActive);
            });
            
            if (sectionId === 'home') {
                elements.pageHeader.classList.add('hidden');
            } else {
                elements.pageHeader.classList.remove('hidden');
                elements.pageTitle.setAttribute('data-i18n', `${sectionId}_title`);
                elements.pageSubtitle.setAttribute('data-i18n', `${sectionId}_subtitle`);
                
                const currentTranslations = translations[state.language];
                elements.pageTitle.innerText = currentTranslations[`${sectionId}_title`] || '';
                elements.pageSubtitle.innerText = currentTranslations[`${sectionId}_subtitle`] || '';

                setupExerciseSection(sectionId);
            }
        };

        const updateLanguage = (lang, forceRerender = false) => {
            state.language = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            const currentTranslations = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (currentTranslations[key] && typeof currentTranslations[key] === 'string') {
                    el.innerHTML = currentTranslations[key];
                }
            });
             document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (currentTranslations[key]) {
                    el.placeholder = currentTranslations[key];
                }
            });

            const activeSection = sections.find(id => id !== 'home' && document.getElementById(`section-${id}`).classList.contains('active'));
            if(activeSection) {
                 setupExerciseSection(activeSection, false);
            }
        };
        
        elements.navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.id.replace('nav-', '');
                switchSection(sectionId);
            });
        });

        elements.difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                elements.difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                state.difficulty = button.dataset.difficulty;
            });
        });

        elements.languageSelector.addEventListener('change', (e) => {
            updateLanguage(e.target.value, true);
        });
        
        const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        const exerciseModules = {
            'esercizi': {
                generate: function() {
                    const ops = ['+', '-', '*', '/']; const op = ops[getRandom(0, 3)];
                    let n1, n2, answer;
                    const diffRanges = { facile: 10, medio: 50, difficile: 100 };
                    const range = diffRanges[state.difficulty];
                    if (op === '+') { n1 = getRandom(1, range); n2 = getRandom(1, range); answer = n1 + n2; }
                    if (op === '-') { n1 = getRandom(range / 2, range); n2 = getRandom(1, n1); answer = n1 - n2; }
                    if (op === '*') { n1 = getRandom(2, Math.max(2, range / 5)); n2 = getRandom(2, Math.max(2,range / 5)); answer = n1 * n2; }
                    if (op === '/') { n2 = getRandom(2, Math.max(2,range / 5)); answer = getRandom(2, Math.max(2, range / 5)); n1 = n2 * answer; }
                    return { text: `${n1} ${op.replace('*', '×').replace('/', '÷')} ${n2}`, answer: answer, hintData: {op: op === '*' ? 'moltiplicazione' : op === '/' ? 'divisione' : op === '+' ? 'addizione' : 'sottrazione'} };
                },
                getHint: (data) => translations[state.language].arithmetic_hint(data.op),
                setupInputs: (container) => { container.innerHTML = `<input type="number" class="answer-input custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="arithmetic_answer_placeholder">`; },
                getAnswer: (container) => [container.querySelector('.answer-input').value],
                checkAnswer: (userAnswers, correctAnswer) => parseFloat(userAnswers[0]) === correctAnswer,
            },
            'espressioni': {
                 generate: function() {
                    let n1, n2, n3, text, answer;
                    const diffRanges = { facile: [1,10], medio: [5,20], difficile: [10, 50] };
                    const [min, max] = diffRanges[state.difficulty];
                    n1 = getRandom(min, max); n2 = getRandom(min, max); n3 = getRandom(2, 5);
                    const type = getRandom(1, 3);
                    if (state.difficulty === 'facile' || type === 1) { text = `${n1} + ${n2} × ${n3}`; answer = n1 + n2 * n3; } 
                    else if (state.difficulty === 'medio' || type === 2) { text = `(${n1} + ${n2}) × ${n3}`; answer = (n1 + n2) * n3; } 
                    else { n1 = n2 * n3; text = `${n1} ÷ ${n2} + ${getRandom(min, max)}`; answer = eval(text.replace('÷', '/')); }
                    return { text, answer: parseFloat(answer.toFixed(2)), hintData: {} };
                },
                getHint: () => translations[state.language].expressions_hint,
                setupInputs: (container) => { container.innerHTML = `<input type="number" class="answer-input custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="expressions_answer_placeholder">`; },
                getAnswer: (container) => [container.querySelector('.answer-input').value],
                checkAnswer: (userAnswers, correctAnswer) => parseFloat(userAnswers[0]) === correctAnswer,
            },
            'proporzioni': {
                generate: function() {
                    const diffRanges = { facile: 10, medio: 25, difficile: 50 };
                    const range = diffRanges[state.difficulty];
                    let a, b, c;
                    const x_val = getRandom(2, range/2);
                    c = getRandom(2, range/2);
                    a = getRandom(2, range);
                    b = (a * x_val) / c;
                    if (!Number.isInteger(b) || b === 0) return exerciseModules.proporzioni.generate();
                    return { text: `${a} : ${b} = ${c} : x`, answer: x_val, hintData: {} };
                },
                getHint: () => translations[state.language].proportions_hint,
                 setupInputs: (container) => { container.innerHTML = `<input type="number" class="answer-input custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="proportions_answer_placeholder">`; },
                getAnswer: (container) => [container.querySelector('.answer-input').value],
                checkAnswer: (userAnswers, correctAnswer) => Math.abs(parseFloat(userAnswers[0]) - correctAnswer) < 0.01
            },
            'geometria': {
                generate: function() {
                    const figures = ['rectangle', 'triangle']; const figure = figures[getRandom(0, 1)];
                    const types = ['area', 'perimeter']; const type = types[getRandom(0, 1)];
                    const diffRanges = { facile: [2,10], medio: [5,25], difficile: [10,50] };
                    const [min, max] = diffRanges[state.difficulty];
                    let text, answer, figureName;
                    const lang = state.language;
                    if(figure === 'rectangle') {
                        const b = getRandom(min, max); const h = getRandom(min, max);
                        figureName = translations[lang].figure_rectangle;
                        text = (type === 'area') ? translations[lang].geometry_rectangle_area(b, h) : translations[lang].geometry_rectangle_perimeter(b, h);
                        answer = (type === 'area') ? b * h : 2 * (b + h);
                    } else { // triangle
                        figureName = translations[lang].figure_triangle;
                        if(type === 'area') {
                            const b = getRandom(min, max) * 2; const h = getRandom(min, max);
                            text = translations[lang].geometry_triangle_area(b, h); answer = (b * h) / 2;
                        } else {
                            const s1 = getRandom(min, max); const s2 = getRandom(min, max);
                            const s3 = getRandom(Math.max(min, Math.abs(s1-s2)+1), s1+s2-1);
                            text = translations[lang].geometry_triangle_perimeter(s1, s2, s3); answer = s1 + s2 + s3;
                        }
                    }
                    return { text, answer, hintData: { type, figure: figureName } };
                },
                getHint: (data) => translations[state.language][`geometry_hint_${data.type}`](data.figure),
                setupInputs: (container) => { container.innerHTML = `<input type="number" class="answer-input custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="geometry_answer_placeholder">`; },
                getAnswer: (container) => [container.querySelector('.answer-input').value],
                checkAnswer: (userAnswers, correctAnswer) => parseFloat(userAnswers[0]) === correctAnswer,
            },
            'sistemi': {
                generate: function() {
                    const diffRanges = { facile: [-5,5], medio: [-10,10], difficile: [-15,15] };
                    const [min, max] = diffRanges[state.difficulty];
                    const x = getRandom(min, max); const y = getRandom(min, max);
                    let a1 = getRandom(1, 5), b1 = getRandom(1, 5), a2 = getRandom(1, 5), b2 = getRandom(1, 5);
                    if (a1 * b2 === a2 * b1) return exerciseModules.sistemi.generate();
                    const c1 = a1 * x + b1 * y; const c2 = a2 * x + b2 * y;
                    const eq1 = `${a1}x ${b1 > 0 ? '+' : '-'} ${Math.abs(b1)}y = ${c1}`;
                    const eq2 = `${a2}x ${b2 > 0 ? '+' : '-'} ${Math.abs(b2)}y = ${c2}`;
                    return { text: `<div class="font-mono text-3xl leading-tight">{ ${eq1}<br/>{ ${eq2}</div>`, answer: { x, y }, hintData: {} };
                },
                getHint: () => translations[state.language].systems_hint,
                setupInputs: (container) => {
                    container.innerHTML = `<input type="number" id="system-answer-x" class="custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="systems_answer_x_placeholder"><input type="number" id="system-answer-y" class="custom-input w-full p-3 rounded-lg text-center text-lg" data-i18n-placeholder="systems_answer_y_placeholder">`;
                },
                getAnswer: (container) => [container.querySelector('#system-answer-x').value, container.querySelector('#system-answer-y').value],
                checkAnswer: (userAnswers, correctAnswer) => parseFloat(userAnswers[0]) === correctAnswer.x && parseFloat(userAnswers[1]) === correctAnswer.y,
            }
        };

        const setupExerciseSection = (sectionId, generateNew = true) => {
            const sectionContainer = document.getElementById(`section-${sectionId}`);
            const module = exerciseModules[sectionId];
            if (!module) return;

            if (generateNew || !state.currentExercise[sectionId]) {
                 state.currentExercise[sectionId] = module.generate();
            }
            const exercise = state.currentExercise[sectionId];
            
            sectionContainer.innerHTML = '';
            const clone = elements.exerciseTemplate.cloneNode(true);
            clone.removeAttribute('id');
            clone.classList.remove('hidden');
            sectionContainer.appendChild(clone);
            
            clone.querySelector('.exercise-problem').innerHTML = exercise.text;
            module.setupInputs(clone.querySelector('.exercise-inputs'));

            clone.querySelector('.check-button').addEventListener('click', () => checkAnswer(sectionId));
            clone.querySelector('.new-button').addEventListener('click', () => setupExerciseSection(sectionId));
            clone.querySelector('.hint-button').addEventListener('click', () => showHint(sectionId));
            
            // Applica le traduzioni solo agli elementi appena creati per evitare loop
            const currentTranslations = translations[state.language];
            clone.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (currentTranslations[key]) el.innerHTML = currentTranslations[key];
            });
            clone.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (currentTranslations[key]) el.placeholder = currentTranslations[key];
            });
             clone.querySelector('.exercise-label').setAttribute('data-i18n', `${sectionId}_exercise_label`);
             clone.querySelector('.exercise-label').innerText = currentTranslations[`${sectionId}_exercise_label`] || '';
        };
        
        const showResult = (sectionId, isCorrect, messageKey) => {
            const resultBox = document.querySelector(`#section-${sectionId} .result-box`);
            resultBox.innerHTML = translations[state.language][messageKey];
            resultBox.className = 'result-box mt-5 p-4 rounded-lg text-center font-bold text-base transition-all duration-300 scale-100 opacity-100';
            if (isCorrect === true) resultBox.classList.add('feedback-correct');
            else if (isCorrect === false) resultBox.classList.add('feedback-incorrect');
            else resultBox.classList.add('feedback-warning');
        };

        const checkAnswer = (sectionId) => {
            const module = exerciseModules[sectionId];
            const container = document.getElementById(`section-${sectionId}`);
            const userAnswers = module.getAnswer(container);

            if (userAnswers.some(answer => answer === '')) {
                showResult(sectionId, null, 'feedback_warning_empty');
                return;
            }
            
            const isCorrect = module.checkAnswer(userAnswers, state.currentExercise[sectionId].answer);
            showResult(sectionId, isCorrect, isCorrect ? 'feedback_correct' : 'feedback_incorrect');
        };

        const showHint = (sectionId) => {
            const hintBox = document.querySelector(`#section-${sectionId} .hint-box`);
            const exercise = state.currentExercise[sectionId];
            hintBox.innerHTML = exerciseModules[sectionId].getHint(exercise.hintData);
            hintBox.style.display = 'block';
        };

        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5; this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(79, 70, 229, ${Math.random() * 0.5 + 0.2})`;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function resizeCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            let particleCount = window.innerWidth < 768 ? 25 : 50;
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
        
        updateLanguage(state.language);
        switchSection('home');
    });
    </script>
