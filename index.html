    <style>
        :root {
            --bg-start: #111827;
            --bg-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.6);
            --primary-start: #4f46e5;
            --primary-end: #7c3aed;
            --primary-hover-start: #6366f1;
            --primary-hover-end: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: rgba(148, 163, 184, 0.2);
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --warning-color: #f59e0b;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-primary);
            overflow: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }
        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            color: white;
            box-shadow: 0 6px 20px -5px rgba(79, 70, 229, 0.5);
            transform: translateY(-3px) scale(1.02);
        }
        .nav-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .section-container {
            display: none;
            animation: fadeIn 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards;
        }
        .section-container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-input {
            background-color: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-primary);
        }
        .custom-input::placeholder { color: var(--text-secondary); opacity: 0.6; }
        .custom-input:focus {
            outline: none;
            border-color: var(--primary-start);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }

        .feedback-correct { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.5); }
        .feedback-incorrect { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.5); }
        .feedback-warning { background-color: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.5); }

        .difficulty-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        .difficulty-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end)) !important;
            color: white !important;
            box-shadow: 0 4px 12px -3px rgba(79, 70, 229, 0.6);
            transform: scale(1.05);
        }

        .math-problem {
            font-size: 2rem;
        }

        /* Stili per le icone di navigazione */
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
            transition: all 0.3s ease;
            color: #d1d5db;
        }
        .nav-button:hover .nav-icon, .nav-button.active .nav-icon {
            color: white;
        }

    </style>
</head>

                transform: translate(-50%, -50%);

            `;
            if (type === 'error') {
                messageBox.style.backgroundColor = '#fca5a5';
                messageBox.style.color = '#7f1d1d';
            }
            messageBox.innerHTML = `
                <p>${message}</p>

            `;
            document.body.appendChild(messageBox);
        };
        
        // --- INIZIO SCRIPT SFONDO DINAMICO ---
        const canvas = document.getElementById('background-canvas');
        if (canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const shapes = [];
            const shapeCount = 50;
            const geometries = [
                new THREE.IcosahedronGeometry(0.5, 0),
                new THREE.TorusGeometry(0.3, 0.15, 16, 100),
                new THREE.OctahedronGeometry(0.4, 0),
            ];

            const material = new THREE.MeshStandardMaterial({
                color: 0x8b5cf6,
                metalness: 0.6,
                roughness: 0.2,
            });

            for (let i = 0; i < shapeCount; i++) {
                const geometry = geometries[i % geometries.length];
                const shape = new THREE.Mesh(geometry, material);
                shape.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                shape.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                shape.scale.setScalar(Math.random() * 0.5 + 0.5);
                shapes.push(shape);
                scene.add(shape);
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x4f46e5, 1.5, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            camera.position.z = 8;

            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            const clock = new THREE.Clock();
            function animate() {
                const elapsedTime = clock.getElapsedTime();
                shapes.forEach((shape, i) => {
                    shape.rotation.x += 0.001 * (i % 5 + 1);
                    shape.rotation.y += 0.002 * (i % 3 + 1);
                });

                pointLight.position.x = mouse.x * 10;
                pointLight.position.y = mouse.y * 10;

                camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
                camera.position.y += (-mouse.y * 2 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });
        }

        const updateLanguage = (lang) => {
            document.documentElement.lang = lang;
            document.title = translations[lang].title;
            const elementsToTranslate = document.querySelectorAll('[data-i18n]');
            elementsToTranslate.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            // Update placeholders and other dynamic text
            const inputs = document.querySelectorAll('.custom-input');
            inputs.forEach(input => {
                const placeholderKey = input.getAttribute('data-i18n-placeholder');
                if (placeholderKey && translations[lang][placeholderKey]) {
                    input.placeholder = translations[lang][placeholderKey];
                }
            });
        };

        const showSection = (id) => {
            sections.forEach(sec => {
                document.getElementById(`section-${sec}`).classList.remove('active');
                document.getElementById(`nav-${sec}`).classList.remove('active');
            });
            document.getElementById(`section-${id}`).classList.add('active');
            document.getElementById(`nav-${id}`).classList.add('active');

            if (id !== 'home') {
                elements.pageHeader.classList.remove('hidden');
                elements.pageTitle.textContent = translations[state.language][`${id}_title`];
                elements.pageSubtitle.textContent = translations[state.language][`${id}_subtitle`];
            } else {
                elements.pageHeader.classList.add('hidden');
            }
        };

        const clearSection = (id) => {
            const container = document.getElementById(`section-${id}`);
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        };

        const renderExercise = (id, problemHtml, inputsHtml) => {
            clearSection(id);
            const clone = elements.exerciseTemplate.cloneNode(true);
            clone.id = `exercise-${id}`;
            clone.classList.remove('hidden');
            clone.querySelector('.exercise-problem').innerHTML = problemHtml;
            clone.querySelector('.exercise-inputs').innerHTML = inputsHtml;

            const labelKey = `${id}_exercise_label`;
            const labelEl = clone.querySelector('.exercise-label');
            if (translations[state.language][labelKey]) {
                labelEl.textContent = translations[state.language][labelKey];
            } else {
                labelEl.textContent = ' ';
            }

            document.getElementById(`section-${id}`).appendChild(clone);
            MathJax.typesetPromise([clone]);
        };

        // --- Generator Functions ---

        const generateArithmetic = () => {
            let num1, num2, operation, result, problemString, opString;
            const ops = ['+', '-', '×', '÷'];
            const difficulty = state.difficulty;

            if (difficulty === 'facile') {
                num1 = randomInt(1, 20);
                num2 = randomInt(1, 20);
                operation = ops[randomInt(0, 1)];
                opString = operation === '+' ? 'addizione' : 'sottrazione';
                result = operation === '+' ? num1 + num2 : num1 - num2;
            } else if (difficulty === 'medio') {
                num1 = randomInt(1, 50);
                num2 = randomInt(1, 10);
                operation = ops[randomInt(0, 2)];
                if (operation === '×') {
                    opString = 'moltiplicazione';
                    result = num1 * num2;
                } else {
                    opString = operation === '+' ? 'addizione' : 'sottrazione';
                    result = operation === '+' ? num1 + num2 : num1 - num2;
                }
            } else { // difficile
                num1 = randomInt(1, 100);
                num2 = randomInt(1, 10);
                operation = ops[randomInt(0, 3)];
                if (operation === '÷') {
                    num1 = num1 * num2; // Ensure integer division
                    opString = 'divisione';
                } else if (operation === '×') {
                    opString = 'moltiplicazione';
                } else {
                    opString = operation === '+' ? 'addizione' : 'sottrazione';
                }
                result = operation === '+' ? num1 + num2 : operation === '-' ? num1 - num2 : operation === '×' ? num1 * num2 : num1 / num2;
            }
            problemString = `$$${num1} ${operation} ${num2} = ?$$`;
            return {
                problem: problemString,
                answer: result.toString(),
                inputs: `<input type="number" step="any" class="custom-input flex-1 w-full text-center p-3 rounded-lg" data-i18n-placeholder="arithmetic_answer_placeholder" placeholder="${translations[state.language].arithmetic_answer_placeholder}" />`,
                hint: translations[state.language].arithmetic_hint(opString)
            };
        };

        const generateExpressions = () => {
            let expression, result;
            const ops = ['+', '-', '*', '/'];
            const difficulty = state.difficulty;
            let numCount;

            if (difficulty === 'facile') {
                numCount = 3;
            } else if (difficulty === 'medio') {
                numCount = 4;
            } else { // difficile
                numCount = 5;
            }

            const nums = Array.from({ length: numCount }, () => randomInt(1, 10));
            const exprParts = [];
            for (let i = 0; i < numCount - 1; i++) {
                exprParts.push(nums[i]);
                exprParts.push(ops[randomInt(0, ops.length - 1)]);
            }
            exprParts.push(nums[numCount - 1]);

            // Add parentheses for higher difficulty
            if (difficulty === 'medio' || difficulty === 'difficile') {
                const openIndex = randomInt(0, numCount - 2);
                const closeIndex = randomInt(openIndex + 1, numCount - 1);
                exprParts[openIndex * 2] = '(' + exprParts[openIndex * 2];
                exprParts[closeIndex * 2] = exprParts[closeIndex * 2] + ')';
            }

            expression = exprParts.join(' ');
            try {
                // Use a safe `eval` to compute the result of the expression
                const cleanExpr = expression.replace(/×/g, '*').replace(/÷/g, '/');
                result = eval(cleanExpr);
            } catch (e) {
                // Recurse if the expression is invalid
                return generateExpressions();
            }

            const problemString = `$$${expression.replace(/\*/g, '\\times ').replace(/\//g, '\\div ')}$$`;
            return {
                problem: problemString,
                answer: result.toString(),
                inputs: `<input type="number" step="any" class="custom-input flex-1 w-full text-center p-3 rounded-lg" data-i18n-placeholder="expressions_answer_placeholder" placeholder="${translations[state.language].expressions_answer_placeholder}" />`,
                hint: translations[state.language].expressions_hint
            };
        };

        const generateProportions = () => {
            let a, b, c, x, problemString;
            const difficulty = state.difficulty;
            if (difficulty === 'facile') {
                a = randomInt(1, 10);
                b = randomInt(1, 10);
                c = a * b;
            } else if (difficulty === 'medio') {
                a = randomInt(1, 20);
                b = randomInt(1, 20);
                c = a * b;
            } else { // difficile
                a = randomInt(1, 50);
                b = randomInt(1, 50);
                c = a * b;
            }
            x = c / a;
            problemString = `$$\\frac{x}{${b}} = \\frac{${c}}{${a}}$$`;

            // Randomly place 'x'
            const patterns = [
                `$$\\frac{x}{${b}} = \\frac{${c}}{${a}}$$`,
                `$$\\frac{${a}}{x} = \\frac{${b}}{${c}}$$`,
                `$$\\frac{${a}}{${b}} = \\frac{x}{${c}}$$`,
                `$$\\frac{${a}}{${b}} = \\frac{${c}}{x}$$`
            ];
            problemString = patterns[randomInt(0, 3)];
            
            // Re-calculate x based on the pattern
            if (problemString.includes('x}}{')) {
                x = (b * c) / a;
            } else if (problemString.includes('x} =')) {
                x = (a * c) / b;
            } else if (problemString.includes('x}}$$')) {
                x = (b * c) / a;
            } else {
                 x = (a * c) / b;
            }
            
            return {
                problem: problemString,
                answer: x.toString(),
                inputs: `<input type="number" step="any" class="custom-input flex-1 w-full text-center p-3 rounded-lg" data-i18n-placeholder="proportions_answer_placeholder" placeholder="${translations[state.language].proportions_answer_placeholder}" />`,
                hint: translations[state.language].proportions_hint
            };
        };

        const generateSystems = () => {
            let x, y, a1, b1, c1, a2, b2, c2;
            x = randomInt(-5, 5);
            y = randomInt(-5, 5);
            const difficulty = state.difficulty;

            if (difficulty === 'facile') {
                a1 = randomInt(1, 3);
                b1 = randomInt(1, 3);
                a2 = randomInt(1, 3);
                b2 = randomInt(1, 3);
            } else if (difficulty === 'medio') {
                a1 = randomInt(1, 5);
                b1 = randomInt(1, 5);
                a2 = randomInt(1, 5);
                b2 = randomInt(1, 5);
            } else { // difficile
                a1 = randomInt(1, 10);
                b1 = randomInt(1, 10);
                a2 = randomInt(1, 10);
                b2 = randomInt(1, 10);
            }

            c1 = a1 * x + b1 * y;
            c2 = a2 * x + b2 * y;

            const problemString = `$$\\begin{cases} ${a1}x + ${b1}y = ${c1} \\\\ ${a2}x + ${b2}y = ${c2} \\end{cases}$$`;
            return {
                problem: problemString,
                answer: { x: x.toString(), y: y.toString() },
                inputs: `
                    <input type="number" step="any" class="custom-input flex-1 w-full text-center p-3 rounded-lg" data-i18n-placeholder="systems_answer_x_placeholder" placeholder="${translations[state.language].systems_answer_x_placeholder}" />
                    <input type="number" step="any" class="custom-input flex-1 w-full text-center p-3 rounded-lg" data-i18n-placeholder="systems_answer_y_placeholder" placeholder="${translations[state.language].systems_answer_y_placeholder}" />
                `,
                hint: translations[state.language].systems_hint
            };
        };

        const generateExercise = (id) => {
            let exercise;
            if (id === 'esercizi') {
                exercise = generateArithmetic();
            } else if (id === 'espressioni') {
                exercise = generateExpressions();
            } else if (id === 'proporzioni') {
                exercise = generateProportions();
            } else if (id === 'sistemi') {
                exercise = generateSystems();
            }
            state.currentExercise = { id, ...exercise };
            renderExercise(id, exercise.problem, exercise.inputs);
        };

        const handleCheck = (event) => {
            const container = event.target.closest('.section-container');
            const resultBox = container.querySelector('.result-box');
            const inputs = container.querySelectorAll('.custom-input');
            const userAnswers = Array.from(inputs).map(input => input.value.trim());

            resultBox.style.transform = 'scale(0.95)';
            resultBox.style.opacity = '0';
            setTimeout(() => {
                if (userAnswers.some(ans => ans === '')) {
                    resultBox.textContent = translations[state.language].feedback_warning_empty;
                    resultBox.classList.remove('feedback-correct', 'feedback-incorrect');
                    resultBox.classList.add('feedback-warning');
                } else {
                    let isCorrect = false;
                    const correctAnswers = state.currentExercise.answer;
                    if (typeof correctAnswers === 'object') {
                        // Systems of equations
                        isCorrect = parseFloat(userAnswers[0]) === parseFloat(correctAnswers.x) &&
                                    parseFloat(userAnswers[1]) === parseFloat(correctAnswers.y);
                    } else {
                        // All other exercises
                        isCorrect = parseFloat(userAnswers[0]) === parseFloat(correctAnswers);
                    }
                    
                    if (isCorrect) {
                        resultBox.textContent = translations[state.language].feedback_correct;
                        resultBox.classList.remove('feedback-incorrect', 'feedback-warning');
                        resultBox.classList.add('feedback-correct');
                    } else {
                        resultBox.textContent = translations[state.language].feedback_incorrect;
                        resultBox.classList.remove('feedback-correct', 'feedback-warning');
                        resultBox.classList.add('feedback-incorrect');
                    }
                }
                resultBox.style.transform = 'scale(1)';
                resultBox.style.opacity = '1';
            }, 300);
        };

        const handleNew = () => {
            const currentSectionId = sections.find(id => document.getElementById(`section-${id}`).classList.contains('active'));
            generateExercise(currentSectionId);
        };

        const handleHint = (event) => {
            const container = event.target.closest('.section-container');
            const hintBox = container.querySelector('.hint-box');
            hintBox.textContent = state.currentExercise.hint;
            hintBox.classList.toggle('hidden');
        };

        // --- Event Listeners ---

        // Navigation buttons
        elements.navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.id.replace('nav-', '');
                showSection(sectionId);
                if (sectionId !== 'home') {
                    generateExercise(sectionId);
                }
            });
        });

        // Difficulty buttons
        elements.difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                elements.difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                state.difficulty = button.dataset.difficulty;
                localStorage.setItem('difficulty', state.difficulty);
            });
        });

        // Language selector
        elements.languageSelector.addEventListener('change', (e) => {
            state.language = e.target.value;
            localStorage.setItem('language', state.language);
            updateLanguage(state.language);
            // Re-render the current section to update exercise text
            const currentSectionId = sections.find(id => document.getElementById(`section-${id}`).classList.contains('active'));
            if (currentSectionId && currentSectionId !== 'home') {
                generateExercise(currentSectionId);
            }
        });

        // General event listener for dynamic buttons inside exercise sections
        elements.mainContent.addEventListener('click', (event) => {
            if (event.target.classList.contains('check-button')) {
                handleCheck(event);
            } else if (event.target.classList.contains('new-button')) {
                handleNew();
            } else if (event.target.classList.contains('hint-button')) {
                handleHint(event);
            }
        });

        // Initial setup
        updateLanguage(state.language);
        elements.difficultyButtons.forEach(btn => {
            if (btn.dataset.difficulty === state.difficulty) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        if (state.language && elements.languageSelector) {
            elements.languageSelector.value = state.language;
        }

    });
