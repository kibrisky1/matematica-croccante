            top: 0;
            left: -100%;

            height: 100%;

        .nav-button:hover::before {

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const shapes = [];
            const shapeCount = 50;
            const geometries = [
                new THREE.IcosahedronGeometry(0.5, 0),
                new THREE.TorusGeometry(0.3, 0.15, 16, 100),
                new THREE.OctahedronGeometry(0.4, 0),
            ];

            const material = new THREE.MeshStandardMaterial({
                color: 0x8b5cf6,
                metalness: 0.6,
                roughness: 0.2,
            });

            for (let i = 0; i < shapeCount; i++) {
                const geometry = geometries[i % geometries.length];
                const shape = new THREE.Mesh(geometry, material);
                shape.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                shape.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                shape.scale.setScalar(Math.random() * 0.5 + 0.5);
                shapes.push(shape);
                scene.add(shape);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);

            const pointLight = new THREE.PointLight(0x4f46e5, 1.5, 100);

            camera.position.z = 8;

                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;

                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        };

        const showSection = (id) => {
            sections.forEach(sec => {
                document.getElementById(`section-${sec}`).classList.remove('active');
                document.getElementById(`nav-${sec}`).classList.remove('active');
            });
            document.getElementById(`section-${id}`).classList.add('active');
            document.getElementById(`nav-${id}`).classList.add('active');

            if (id !== 'home') {
                elements.pageHeader.classList.remove('hidden');

                elements.pageSubtitle.textContent = translations[state.language][`${id}_subtitle`];
            } else {
                elements.pageHeader.classList.add('hidden');
            }
        };

        const clearSection = (id) => {
            const container = document.getElementById(`section-${id}`);
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        };

            clearSection(id);
            const clone = elements.exerciseTemplate.cloneNode(true);
            clone.id = '';
            clone.classList.remove('hidden');
            clone.querySelector('.exercise-problem').innerHTML = problemHtml;
            clone.querySelector('.exercise-inputs').innerHTML = inputsHtml;

            const labelKey = `${id}_exercise_label`;

            document.getElementById(`section-${id}`).appendChild(clone);
            MathJax.typesetPromise([clone]);
        };

        const generateArithmetic = () => {
            let num1, num2, operation, result;
            const ops = ['+', '-', 'Ã—', 'Ã·'];
            if (state.difficulty === 'facile') {
                num1 = randomInt(1, 20);
                num2 = randomInt(1, 20);
                operation = ops[randomInt(0, 1)];
                result = operation === '+' ? num1 + num2 : num1 - num2;
            } else if (state.difficulty === 'medio') {
                num1 = randomInt(1, 50);
                num2 = randomInt(1, 50);
                operation = ops[randomInt(0, 2)];
                result = operation === '+' ? num1 + num2 : operation === '-' ? num1 - num2 : num1 * num2;
            } else {
                num1 = randomInt(10, 100);
                num2 = randomInt(10, 100);
                operation = ops[randomInt(0, 3)];
                if (operation === 'Ã·') {
                    const divisor = randomInt(2, 10);
                    num1 = num2 * divisor;
                    result = divisor;
                } else {
                    result = operation === '+' ? num1 + num2 : operation === '-' ? num1 - num2 : num1 * num2;
                }
            }
            state.currentExercise = { answer: result, hint: translations[state.language].arithmetic_hint(operation === '+' ? 'addizione' : operation === '-' ? 'sottrazione' : operation === 'Ã—' ? 'moltiplicazione' : 'divisione') };

            const inputsHtml = `<input type="number" class="custom-input flex-1 w-full px-4 py-2 rounded-lg" placeholder="${translations[state.language].arithmetic_answer_placeholder}">`;
            renderExercise('esercizi', problemHtml, inputsHtml);
        };

        const generateExpression = () => {
            let expr, result;
            if (state.difficulty === 'facile') {
                let a = randomInt(2, 10), b = randomInt(2, 10), c = randomInt(2, 10);
                expr = `(${a} + ${b}) Ã— ${c}`;
                result = (a + b) * c;
            } else if (state.difficulty === 'medio') {
                let a = randomInt(5, 15), b = randomInt(5, 15), c = randomInt(2, 5), d = randomInt(1, 5);
                expr = `${a} Ã— ${b} + (${c} - ${d})`;
                result = a * b + (c - d);
            } else {
                let a = randomInt(10, 20), b = randomInt(2, 10), c = randomInt(2, 5), d = randomInt(1, 5), e = randomInt(1, 5);

                result = a / b + c * (d + e);

                result = (b * c) / a;

                a = randomInt(10, 50);
                b = randomInt(10, 50);
                c = randomInt(10, 50);
                result = (b * c) / a;

            renderExercise('proporzioni', problemHtml, inputsHtml);

                if (isNaN(answerX) || isNaN(answerY)) {
                    showFeedback('warning', translations[state.language].feedback_warning_empty);
                    return;
                }
                if (answerX === state.currentExercise.answer[0] && answerY === state.currentExercise.answer[1]) {
                    showFeedback('correct', translations[state.language].feedback_correct);
                } else {
                    showFeedback('incorrect', translations[state.language].feedback_incorrect);

            } else {
                const answer = parseFloat(inputs[0].value);

            const currentSection = document.querySelector('.section-container.active').id.replace('section-', '');

        // --- Init ---
        updateLanguage(state.language);
