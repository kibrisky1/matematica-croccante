        :root {

            --text-color: #334155;
            --text-light-color: #64748b;
            --border-color: #e2e8f0;
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #background-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.05;
        }

        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        .nav-button.active {
            background-color: var(--primary-color); color: white;
            box-shadow: 0 4px 14px -3px rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }
        .nav-button:not(.active):hover {
            background-color: #eef2ff; color: var(--primary-color);
        }

        .section-container {
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .section-container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-input {
            border: 2px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .custom-input:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .feedback-correct { background-color: #d1fae5; color: #065f46; }
        .feedback-incorrect { background-color: #fee2e2; color: #991b1b; }
        .feedback-warning { background-color: #fef9e7; color: #b45309; }

        .difficulty-button.active {
            background-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 8px -2px rgba(79, 70, 229, 0.5);
        }
