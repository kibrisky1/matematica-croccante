    <style>
        :root {
            --bg-start: #111827;
            --bg-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.6);
            --primary-start: #4f46e5;
            --primary-end: #7c3aed;
            --primary-hover-start: #6366f1;
            --primary-hover-end: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: rgba(148, 163, 184, 0.2);
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --warning-color: #f59e0b;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-primary);
            overflow: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }
        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            color: white;
            box-shadow: 0 6px 20px -5px rgba(79, 70, 229, 0.5);
            transform: translateY(-3px) scale(1.02);
        }
        .nav-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .section-container {
            display: none;
            animation: fadeIn 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards;
        }
        .section-container.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-input {
            background-color: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-primary);
        }
        .custom-input::placeholder { color: var(--text-secondary); opacity: 0.6; }
        .custom-input:focus {
            outline: none;
            border-color: var(--primary-start);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }

        .feedback-correct { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.5); }
        .feedback-incorrect { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.5); }
        .feedback-warning { background-color: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.5); }

        .difficulty-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        .difficulty-button.active {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end)) !important;
            color: white !important;
            box-shadow: 0 4px 12px -3px rgba(79, 70, 229, 0.6);
            transform: scale(1.05);
        }

        .math-problem {
            font-size: 2rem;
        }

        /* Stili per le SVG di geometria */
        .geometry-svg {
            width: 150px;
            height: auto;
            stroke: #c4b5fd;
            fill: #7c3aed;
            stroke-width: 2px;
            margin-bottom: 1rem;
        }

        /* Stili per le icone di navigazione */
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
            transition: all 0.3s ease;
            color: #d1d5db;
        }
        .nav-button:hover .nav-icon, .nav-button.active .nav-icon {
            color: white;
        }

        const shuffle = (array) => array.sort(() => Math.random() - 0.5);
        const formatLatex = (str) => {
            const temp = document.createElement('div');
            temp.innerHTML = `$$${str}$$`;
            return temp.innerHTML;
        };

        // --- INIZIO SCRIPT SFONDO DINAMICO ---
        const canvas = document.getElementById('background-canvas');
        if (canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const shapes = [];
            const shapeCount = 50;
            const geometries = [
                new THREE.IcosahedronGeometry(0.5, 0),
                new THREE.TorusGeometry(0.3, 0.15, 16, 100),
                new THREE.OctahedronGeometry(0.4, 0),
            ];

            const material = new THREE.MeshStandardMaterial({
                color: 0x8b5cf6,
                metalness: 0.6,
                roughness: 0.2,
            });

            for (let i = 0; i < shapeCount; i++) {
                const geometry = geometries[i % geometries.length];
                const shape = new THREE.Mesh(geometry, material);
                shape.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                shape.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                shape.scale.setScalar(Math.random() * 0.5 + 0.5);
                shapes.push(shape);
                scene.add(shape);
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x4f46e5, 1.5, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            camera.position.z = 8;

            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            const clock = new THREE.Clock();
            function animate() {
                const elapsedTime = clock.getElapsedTime();
                shapes.forEach((shape, i) => {
                    shape.rotation.x += 0.001 * (i % 5 + 1);
                    shape.rotation.y += 0.002 * (i % 3 + 1);
                });

                pointLight.position.x = mouse.x * 10;
                pointLight.position.y = mouse.y * 10;

                camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
                camera.position.y += (-mouse.y * 2 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });
        }

        const i18n = (lang) => {

            const inputAnswer = document.querySelector('.exercise-inputs input.custom-input');

                inputAnswer.placeholder = translations[lang].arithmetic_answer_placeholder;

            localStorage.setItem('difficulty', difficulty);
            elements.difficultyButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
        };

        const showSection = (sectionId) => {
            document.querySelectorAll('.section-container').forEach(sec => sec.classList.remove('active'));
            document.getElementById(`section-${sectionId}`).classList.add('active');
            elements.navButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${sectionId}`).classList.add('active');

            if (sectionId !== 'home') {
                elements.pageHeader.classList.remove('hidden');
                elements.pageTitle.textContent = translations[state.language][`${sectionId}_title`];
                elements.pageSubtitle.textContent = translations[state.language][`${sectionId}_subtitle`];
                generateExercise(sectionId);
            } else {
                elements.pageHeader.classList.add('hidden');
            }
        };

        const generateExercise = (type) => {
            const exerciseContainer = document.getElementById(`section-${type}`);
            let problemData = {};
            let problemHTML = '';
            let hintText = '';
            let inputsHTML = '';

            const difficultyMap = {
                'facile': { min: 1, max: 10 },
                'medio': { min: 10, max: 100 },
                'difficile': { min: 100, max: 500 }
            };
            const diff = difficultyMap[state.difficulty];

            switch (type) {
                case 'esercizi':
                    const op = ['+', '-', '×', '÷'][randomInt(0, 3)];
                    const num1 = randomInt(diff.min, diff.max);
                    let num2 = randomInt(diff.min, diff.max);
                    let result;

                    if (op === '+') result = num1 + num2;
                    if (op === '-') {
                        if (num1 < num2) [num1, num2] = [num2, num1];
                        result = num1 - num2;
                    }
                    if (op === '×') {
                        num2 = randomInt(1, Math.min(diff.max, 12));
                        result = num1 * num2;
                    }
                    if (op === '÷') {
                        num2 = randomInt(1, Math.min(diff.max, 10));
                        result = num1;
                        num1 = num1 * num2;
                    }

                    problemHTML = `${num1} ${op} ${num2} = ?`;
                    problemData = { answer: result, hint: translations[state.language].arithmetic_hint(op === '×' ? 'moltiplicazione' : op === '÷' ? 'divisione' : op === '+' ? 'addizione' : 'sottrazione') };
                    inputsHTML = `<input type="text" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].arithmetic_answer_placeholder}">`;
                    break;

                case 'espressioni':
                    let expression, solution;
                    if (state.difficulty === 'facile') {
                        expression = `${randomInt(1, 10)} + (${randomInt(1, 10)} ${['+', '-'][randomInt(0, 1)]} ${randomInt(1, 10)})`;
                        solution = eval(expression.replace(/×/g, '*').replace(/÷/g, '/'));
                    } else if (state.difficulty === 'medio') {
                        expression = `${randomInt(1, 20)} × (${randomInt(1, 10)} ${['+', '-'][randomInt(0, 1)]} ${randomInt(1, 10)}) ${['+', '-'][randomInt(0, 1)]} ${randomInt(1, 15)}`;
                        solution = eval(expression.replace(/×/g, '*').replace(/÷/g, '/'));
                    } else { // difficile
                        expression = `${randomInt(1, 50)} ${['+', '-'][randomInt(0, 1)]} (${randomInt(1, 20)} ${['×', '÷'][randomInt(0, 1)]} ${randomInt(1, 10)}) ${['+', '-'][randomInt(0, 1)]} ${randomInt(1, 30)}`;
                        solution = eval(expression.replace(/×/g, '*').replace(/÷/g, '/'));
                    }
                    problemHTML = expression.replace(/×/g, `$\\times$`).replace(/÷/g, `$\\div$`);
                    problemData = { answer: solution, hint: translations[state.language].expressions_hint };
                    inputsHTML = `<input type="text" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].expressions_answer_placeholder}">`;
                    break;

                case 'proporzioni':
                    const a = randomInt(diff.min, diff.max);
                    const b = randomInt(diff.min, diff.max);
                    const c = randomInt(diff.min, diff.max);
                    const d = (b * c) / a;
                    const terms = shuffle([a, b, c, 'x']);
                    let prop = '';
                    if (terms[0] === 'x') problemData = { answer: d };
                    if (terms[1] === 'x') problemData = { answer: (a * d) / c };
                    if (terms[2] === 'x') problemData = { answer: (a * d) / b };
                    if (terms[3] === 'x') problemData = { answer: (b * c) / a };

                    prop = `${terms[0]} : ${terms[1]} = ${terms[2]} : ${terms[3]}`;
                    problemHTML = formatLatex(prop);
                    problemData.hint = translations[state.language].proportions_hint;
                    inputsHTML = `<input type="text" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].proportions_answer_placeholder}">`;
                    break;

                case 'geometria':
                    const shapes = ['rectangle', 'triangle'];
                    const shape = shapes[randomInt(0, 1)];
                    const isArea = Math.random() < 0.5;

                    let base, height, side1, side2;
                    if (state.difficulty === 'facile') {
                        base = randomInt(2, 10);
                        height = randomInt(2, 10);
                        side1 = randomInt(3, 12);
                        side2 = randomInt(3, 12);
                    } else if (state.difficulty === 'medio') {
                        base = randomInt(5, 20);
                        height = randomInt(5, 20);
                        side1 = randomInt(5, 25);
                        side2 = randomInt(5, 25);
                    } else {
                        base = randomInt(10, 50);
                        height = randomInt(10, 50);
                        side1 = randomInt(10, 50);
                        side2 = randomInt(10, 50);
                    }

                    if (shape === 'rectangle') {
                        if (isArea) {
                            problemHTML = `<svg class="geometry-svg" viewBox="0 0 100 100"><rect x="10" y="30" width="80" height="40" fill="none" stroke="currentColor" stroke-width="2"/><text x="50" y="85" text-anchor="middle" font-size="12" fill="currentColor">${base}</text><text x="5" y="55" text-anchor="middle" font-size="12" fill="currentColor">${height}</text></svg>`;
                            problemHTML += `<p>${translations[state.language].geometry_rectangle_area(base, height)}</p>`;
                            problemData = { answer: base * height, hint: translations[state.language].geometry_hint_area(translations[state.language].figure_rectangle) };
                        } else {
                            problemHTML = `<svg class="geometry-svg" viewBox="0 0 100 100"><rect x="10" y="30" width="80" height="40" fill="none" stroke="currentColor" stroke-width="2"/><text x="50" y="85" text-anchor="middle" font-size="12" fill="currentColor">${base}</text><text x="5" y="55" text-anchor="middle" font-size="12" fill="currentColor">${height}</text></svg>`;
                            problemHTML += `<p>${translations[state.language].geometry_rectangle_perimeter(base, height)}</p>`;
                            problemData = { answer: 2 * (base + height), hint: translations[state.language].geometry_hint_perimeter(translations[state.language].figure_rectangle) };
                        }
                    } else { // triangle
                        if (isArea) {
                            problemHTML = `<svg class="geometry-svg" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="none" stroke="currentColor" stroke-width="2"/><line x1="50" y1="10" x2="50" y2="90" stroke="white" stroke-dasharray="2" /><text x="50" y="55" text-anchor="middle" font-size="12" fill="currentColor">${height}</text><text x="50" y="98" text-anchor="middle" font-size="12" fill="currentColor">${base}</text></svg>`;
                            problemHTML += `<p>${translations[state.language].geometry_triangle_area(base, height)}</p>`;
                            problemData = { answer: (base * height) / 2, hint: translations[state.language].geometry_hint_area(translations[state.language].figure_triangle) };
                        } else {
                            const s3 = randomInt(3, 12);
                            problemHTML = `<svg class="geometry-svg" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="none" stroke="currentColor" stroke-width="2"/><text x="50" y="98" text-anchor="middle" font-size="12" fill="currentColor">${base}</text><text x="25" y="55" text-anchor="middle" font-size="12" fill="currentColor">${side1}</text><text x="75" y="55" text-anchor="middle" font-size="12" fill="currentColor">${side2}</text></svg>`;
                            problemHTML += `<p>${translations[state.language].geometry_triangle_perimeter(base, side1, side2)}</p>`;

                        }
                    }
                    inputsHTML = `<input type="text" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].geometry_answer_placeholder}">`;
                    break;

                case 'sistemi':
                    let x, y, eq1, eq2;
                    if (state.difficulty === 'facile') {
                        x = randomInt(-5, 5);
                        y = randomInt(-5, 5);
                    } else if (state.difficulty === 'medio') {
                        x = randomInt(-10, 10);
                        y = randomInt(-10, 10);
                    } else {
                        x = randomInt(-20, 20);
                        y = randomInt(-20, 20);
                    }
                    const a1 = randomInt(1, 5), b1 = randomInt(1, 5), c1 = a1 * x + b1 * y;
                    const a2 = randomInt(1, 5), b2 = randomInt(1, 5), c2 = a2 * x + b2 * y;

                    problemHTML = translations[state.language].systems_exercise_label + `<br>$$\\begin{cases}${a1}x + ${b1}y = ${c1} \\\\ ${a2}x + ${b2}y = ${c2}\\end{cases}$$`;
                    problemData = { answer: { x, y }, hint: translations[state.language].systems_hint };
                    inputsHTML = `<input type="text" name="x" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].systems_answer_x_placeholder}"><input type="text" name="y" class="custom-input flex-1 w-full px-4 py-3 rounded-lg text-lg text-center" placeholder="${translations[state.language].systems_answer_y_placeholder}">`;
                    break;
            }

            exerciseContainer.innerHTML = '';
            const newExercise = elements.exerciseTemplate.cloneNode(true);
            newExercise.id = '';
            newExercise.classList.remove('hidden');
            exerciseContainer.appendChild(newExercise);

            const problemEl = newExercise.querySelector('.exercise-problem');
            const labelEl = newExercise.querySelector('.exercise-label');
            const inputsEl = newExercise.querySelector('.exercise-inputs');
            const checkBtn = newExercise.querySelector('.check-button');
            const newBtn = newExercise.querySelector('.new-button');
            const hintBtn = newExercise.querySelector('.hint-button');
            const resultBox = newExercise.querySelector('.result-box');
            const hintBox = newExercise.querySelector('.hint-box');

            labelEl.textContent = translations[state.language][`${type}_exercise_label`];
            problemEl.innerHTML = problemHTML;
            inputsEl.innerHTML = inputsHTML;
            state.currentExercise = { type, data: problemData };
            MathJax.typeset();

            checkBtn.onclick = () => {
                let isCorrect = false;
                if (type === 'sistemi') {
                    const xInput = newExercise.querySelector('input[name="x"]');
                    const yInput = newExercise.querySelector('input[name="y"]');
                    const xVal = parseFloat(xInput.value.replace(',', '.'));
                    const yVal = parseFloat(yInput.value.replace(',', '.'));
                    if (isNaN(xVal) || isNaN(yVal)) {
                         resultBox.textContent = translations[state.language].feedback_warning_empty;
                         resultBox.className = 'result-box mt-5 p-4 rounded-lg text-center font-bold text-base transition-all duration-300 scale-100 opacity-100 feedback-warning';
                         return;
                    }
                    if (Math.abs(xVal - problemData.answer.x) < 0.001 && Math.abs(yVal - problemData.answer.y) < 0.001) {
                         isCorrect = true;
                    }

                } else {
                    const answerInput = newExercise.querySelector('input');
                    const userAnswer = parseFloat(answerInput.value.replace(',', '.'));
                    if (isNaN(userAnswer)) {
                         resultBox.textContent = translations[state.language].feedback_warning_empty;
                         resultBox.className = 'result-box mt-5 p-4 rounded-lg text-center font-bold text-base transition-all duration-300 scale-100 opacity-100 feedback-warning';
                         return;
                    }
                    isCorrect = Math.abs(userAnswer - problemData.answer) < 0.001;
                }

                if (isCorrect) {
                    resultBox.textContent = translations[state.language].feedback_correct;
                    resultBox.className = 'result-box mt-5 p-4 rounded-lg text-center font-bold text-base transition-all duration-300 scale-100 opacity-100 feedback-correct';

            i18n(state.language);
            if (elements.pageHeader.classList.contains('hidden')) {
                // Se siamo sulla home, aggiorna solo la pagina
                showSection('home');
            } else {
                // Altrimenti, rigenera l'esercizio per la lingua
                const currentSection = elements.navButtons[1].closest('.nav-button.active').id.replace('nav-', '');
                generateExercise(currentSection);
            }
        });

        // Imposta stato iniziale
        elements.languageSelector.value = state.language;
        i18n(state.language);
        updateDifficulty(state.difficulty);
        showSection('home');
    });
    </script>
</body>
</html>
