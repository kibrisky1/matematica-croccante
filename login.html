<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variabili globali fornite dall'ambiente Canvas
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Controllo dello stato di autenticazione
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Se l'utente è già autenticato, reindirizzalo alla pagina principale
                window.location.href = 'index.html';
            }
        });

        // Autenticazione con token personalizzato se disponibile
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Errore nell'autenticazione con token personalizzato:", error);
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const guestBtn = document.getElementById('guestBtn');
            const messageDiv = document.getElementById('message');
            
            loginBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                const password = passwordInput.value;

                if (!email || !password) {
                    messageDiv.textContent = 'Per favore, inserisci email e password.';
                    messageDiv.classList.remove('text-green-500');
                    messageDiv.classList.add('text-red-500');
                    return;
                }

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    messageDiv.textContent = 'Login avvenuto con successo!';
                    messageDiv.classList.remove('text-red-500');
                    messageDiv.classList.add('text-green-500');
                    window.location.href = 'index.html';
                } catch (error) {
                    messageDiv.textContent = 'Errore nel login. Controlla le credenziali.';
                    messageDiv.classList.remove('text-green-500');
                    messageDiv.classList.add('text-red-500');
                    console.error("Login failed:", error.message);
                }
            });

            guestBtn.addEventListener('click', async () => {
                try {
                    await signInAnonymously(auth);
                    messageDiv.textContent = 'Accesso come ospite avvenuto con successo!';
                    messageDiv.classList.remove('text-red-500');
                    messageDiv.classList.add('text-green-500');
                    window.location.href = 'index.html';
                } catch (error) {
                    messageDiv.textContent = 'Errore nell\'accesso come ospite.';
                    messageDiv.classList.remove('text-green-500');
                    messageDiv.classList.add('text-red-500');
                    console.error("Guest login failed:", error.message);
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Inserisci la tua email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Inserisci la tua password">
            </div>
            <div id="message" class="text-center text-red-500 text-sm"></div>
            <button id="loginBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Login
            </button>
            <button id="guestBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                Accedi come ospite
            </button>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Non hai un account?
                <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Registrati qui</a>
            </p>
        </div>
    </div>
</body>
</html>
